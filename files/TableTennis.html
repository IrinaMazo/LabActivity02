<!DOCTYPE HTML>
<html>
<head>
    <!-- Elements in the <head> component are not seen/displayed on webpage -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="this webpage is about the basics of html">
    <title>Home</title>                     
    
    <link rel="stylesheet" href="styles.css" />		<!-- This is one way to add styles to your webpage -->
    <script type="text/javascript"></script>		<!-- This is one way to add JavaScript to your webpage -->
    
</head>
<body>
    <!-- The 'visible' elements go here -->
    
    <h1>Table Tennis</h1>

    <hr>

    <ul>
	<li>Played it for the first time in grade 7</li>
	<li>Playing table tennis with my bestfriend in kalasag is my core memory</li>
	<li>Also bad at this sport!</li>
    </ul>


   

    <!-- Html elements either come inside the <body> or <head> tags, 
    	not outside or between them (even <footer> should come inside the <body> tag) -->

</body>
</html>
